<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact  Lynn Classical Boys Volleyball</title>
    <meta name="description" content="Contact the Lynn Classical Boys Volleyball team using this form.">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <nav>
      <a href="../index.html">Home</a>
      <a href="page2.html">Schedule</a>
      <a href="page3.html" aria-current="page">Contact</a>
      <a href="page4.html">Photos</a>
    </nav>

    <form name="myform" onsubmit="formSubmit(); return false;">
      Email:
      <input type="email" name="email" id="email">
      <br>

      Your Message:
      <input type="text" name="othertext" id="othertext">
      <br>

      Are you a player or a coach:
      <br>
      <input type="checkbox" name="option1"> Player
      <br>
      <input type="checkbox" name="option2"> Coach
      <br>

      <input type="submit" value="Submit">
    </form>

    <script>
      function formSubmit() {
        const email = document.getElementById("email").value;
        alert("Thanks for submitting, " + email + "!");
      }
    </script>
  </body>
</html>
